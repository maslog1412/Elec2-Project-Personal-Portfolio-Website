<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloyd MaslogA - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Contact</h1>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#projects">Projects</a></li>
            </ul>
        </div>
    </nav>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div class="form-buttons">
                    <input type="submit" value="Submit">
                    <button type="button" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="https://github.com/maslog1412/Elec2-Project-Personal-Portfolio-Website.git" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
            </div>

            <div class="contact-info">
                <p>Email: cloydmaslog@gmail.com</p>
            </div>

            <div class="back-to-top">
                <a href="index.html">Back to Top</a>
            </div>

            <div class="copyright">
                <p>&copy; <span id="currentYear"></span> Cloyd Maslog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function validateForm() {
            var message = document.getElementById('message').value;
            if (message.trim() === '') {
                alert('Please fill in the Message field.');
                return false;
            }
            alert('Message submitted successfully!');
            return true;
        }
    </script>
    <script>
        function resetForm() {
            document.getElementById('contactForm').reset();
        }
    </script>
    <script>
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</body>
</html>
